<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: #0c0c0c;color: white;"> 
        <br>
        <input class="btn" type="button" value="AC" onclick="clc.display.value = ''" style=" background-color: #c50e0e;">
        <input class="btn" type="button" value="DE" onclick="clc.display.value = display.value.toString().slice(0,-1)" style=" background-color: #c50e0e;">
        <input type="button" value="." onclick="display.value +='.'">
        <input class="btn" type="button" value="/" onclick="clc.display.value += '/'" style=" background-color: #19252d;"><br>
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="btn" type="button" value="×" onclick="clc.display.value += '*'" style="background-color: #19252d;"><br>
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="btn" type="button" value="−" onclick="clc.display.value += '-'" style="background-color: #19252d;"><br>
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="btn" type="button" value="＋" onclick="clc.display.value += '+'" style="background-color: #19252d;">
        <div>
            <input type="button" value="00" onclick="display.value +='00'">
            <input type="button" value="0" onclick="display.value +='0'">
            
            <input type="button" value="=" class="equal" onclick="display.value = eval (display.value)"class="equal">
        </div>

    </form>
</body>
</html>
